<div class="backgroundPrincipal">
  <!-- Filtro -->
  <div class="divFiltro mb-3 card-body">
    <app-filter (eventosFiltrados)="atualizarEventos($event)"></app-filter>
  </div>
  <!-- Fim Filtro -->

  <!-- Carousel Destaques -->
  <app-carousel-destaque></app-carousel-destaque>
  <!-- Fim Carousel -->

  <div class="d-flex">
    <!-- Carousel Lateral Esquerda -->
    <!-- <div class="divCarousel2">
      <app-carousel-random></app-carousel-random>
    </div> -->
    <!-- Fim Carousel Lateral Esquerda -->

    <!-- Cards -->
    <div class="divCards">
      <app-card
        *ngFor="let evento of eventos"
        [fotos]="evento.fotos"
        [titulo]="evento.titulo"
        [descricao]="evento.descricao"
        [id]="evento.id"
        [tipo]="evento.tipo"
        [bairro]="evento.endereco.bairro"
        [cidade]="evento.endereco.cidade"
        [estado]="evento.endereco.estado"
        [participantes]="evento.participantes"
      ></app-card>
    </div>
    <!-- Fim Cards -->
  </div>
</div>
