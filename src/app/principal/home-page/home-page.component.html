<div class="backgroundPrincipal">
  <nav
    class="divFiltrosNavBar navbar-expand-lg navbar-light"
    [ngClass]="isCollapsed ? 'collapsed' : 'expanded'"
  >
    <div class="divIconeEFiltros">
      <a class="mb-2" [routerLink]="'.'" (click)="toggleFiltro()">
        <img class="tagIcon" src="../../../assets/filtro.png" alt="filtro" />
      </a>
      <div
        #collapse="ngbCollapse"
        [(ngbCollapse)]="isCollapsed"
        [ngClass]="{ collapsed: isCollapsed, expanded: !isCollapsed }"
      >
        <div class="mb-3 card-body">
          <app-filter (eventosFiltrados)="atualizarEventos($event)"></app-filter>
        </div>
      </div>
    </div>
  </nav>

  <div class="divCards">
    <app-card
      *ngFor="let evento of eventos"
      [imagem]="'http://localhost:3000/uploads/' + evento.fotos[0].foto"
      [titulo]="evento.titulo"
      [descricao]="evento.descricao"
      [id]="evento.id"
      [tipo]="evento.tipo"
      [bairro]="evento.endereco.bairro"
      [cidade]="evento.endereco.cidade"
      [estado]="evento.endereco.estado"
      [participantes]="evento.participantes"
    ></app-card>
  </div>
</div>
