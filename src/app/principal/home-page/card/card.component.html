<div class="borderCard card">
  <div class="divTemAmigos">
    <ng-container *ngIf="participantes.length > 0">
      <img
        class="tagImgEstrelaTemAmigos"
        src="../../../../assets/amigos.png"
        alt="temAmigos"
        placement="top"
        ngbPopover="Um de seus amigos estÃ¡ participando deste evento" 
        triggers="hover"
      />
    </ng-container>
  </div>
  <div class="divImg">
    <img [src]="imagem" class="tagImg card-img-top" alt="Card image cap" />
  </div>
  <div class="alinhamentoCard card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="infosCard card-text">
      Categoria: {{ tipo }}
      <br />
      Local: {{ bairro }}, {{ cidade }}/{{ estado }}
    </p>

    <a
      href="#"
      class="styleButtons btn btn-primary"
      [routerLink]="['/principal/cardPage', id]"
      id="{{ id }}"
      >Ir ao evento!
    </a>
  </div>
</div>
