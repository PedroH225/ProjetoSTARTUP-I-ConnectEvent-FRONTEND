<div class="divBody">
  <!--  -->
  <div class="divTemAmigos">
    <ng-container *ngIf="participantes.length > 0">
      <img
        class="tagImgEstrelaTemAmigos"
        src="../../../../assets/amigos.png"
        alt="temAmigos"
        placement="top"
        ngbPopover="Um de seus amigos estÃ¡ participando deste evento"
        triggers="hover"
      />
    </ng-container>
  </div>
  <!--  -->

  <div class="infoCard">
    <div class="divImg">
      <ngb-carousel [interval]="0" [keyboard]="true" [pauseOnHover]="true">
        <ng-template ngbSlide *ngFor="let img of imagemUrls; let i = index">
          <div class="picsum-img-wrapper">
            <img [src]="img" alt="Imagem do evento {{ i + 1 }}" class="d-block w-100" />
          </div>
        </ng-template>
      </ngb-carousel>    
    </div>
    <div class="alinhamentoCard">
      <h5 class="text-center">{{ titulo }}</h5>
      <p class="text-center">Categoria: {{ tipo }}</p>
      <p class="text-center">Local: {{ bairro }}, {{ cidade }}/{{ estado }}</p>
    </div>
    <a
      href="#"
      class="styleButtons btn btn-primary"
      [routerLink]="['/principal/cardPage', id]"
      id="{{ id }}"
      >Ir ao evento!
    </a>
  </div>
</div>
