<div class="divBody">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let evento of eventosDestaque; let i = index">
      <!-- TEM AMIGOS -->
      <div style="display: none" class="divTemAmigos">
        <ng-container *ngIf="evento.participantes.length > 0">
          <img
            class="tagImgEstrelaTemAmigos"
            src="../../../../assets/amigos.png"
            alt="temAmigos"
            placement="top"
            ngbPopover="Um de seus amigos estÃ¡ participando deste evento"
            triggers="hover"
          />
        </ng-container>
      </div>
      <!-- FIM TEM AMIGOS -->

      <div
        class="divCarousel"
        [ngStyle]="{ 'background-image': 'url(' + evento.fotos[0].foto + ')' }"
      >
        <div class="divTitulo">
          <p>{{ evento.titulo }}</p>
        </div>

        <img
          class="tagImg"
          [src]="'http://localhost:3000/uploads/' + evento.fotos[0].foto"
          alt="Foto"
        />

        <div class="divInformacoes">
          <p>Explore esse event{{ evento.tipo }}</p>

          <p>
            {{ evento.endereco.bairro }}, {{ evento.endereco.cidade }} ({{
              evento.endereco.estado
            }})
          </p>

          <button
            class="p-1 text-center"
            [routerLink]="['/principal/cardPage', evento.id]"
          >
            Ir ao Evento
          </button>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
