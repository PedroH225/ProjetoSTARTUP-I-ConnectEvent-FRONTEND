<div class="divFiltros">
  <!-- Select para tipo de evento sem ngbDropdown -->
  <div>

    <form #form="ngForm" onsubmit="filtrar()">
      <input type="text" name="titulo" [(ngModel)]="titulo">
      <div>
        <button type="submit" class="tagAplicar styleButtons btn btn-outline-primary" ngbDropdownItem>
          Pesquisar
        </button>
      </div>
    </form>
    <select class="styleButtons btn btn-outline-primary" [(ngModel)]="selectedTipo" (change)="filtrar()">
      <!-- Opção padrão que aparece quando nenhum tipo de evento foi selecionado -->
      <option value="">Tipo de Evento</option>
      <!-- Opções de tipos de eventos -->
      <option *ngFor="let tipo of tipos" [value]="tipo.tipo">
        {{ tipo.tipo }}
      </option>
    </select>
  </div>

  <!-- Dropdown para data de evento -->
  <div ngbDropdown>
    <button type="button" class="styleButtons btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
      <!-- Exibe a data ou "Data de Evento" se não houver data -->
      {{
      selectedDate ? (selectedDate | date : "dd/MM/yyyy") : "Data de Evento"
      }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <input type="date" class="form-control" [(ngModel)]="selectedDate" (change)="filtrar()" />
    </div>
  </div>

  <!-- Dropdown para cidade -->
  <div ngbDropdown>
    <select class="styleButtons btn btn-outline-primary cidade-dropdown" [(ngModel)]="selectedCidade"
      (change)="filtrar()">
      <!-- Opção padrão que aparece quando nenhum tipo de evento foi selecionado -->
      <option value="">Cidades</option>
      <option *ngFor="let cidade of cidades" [value]="cidade">
        {{ cidade }}
      </option>
      <!-- Opções de tipos de eventos -->
      <!-- <option *ngFor="let tipo of tipos" [value]="tipo.id">
        {{ tipo.tipo }}
      </option> -->
    </select>
  </div>

</div>
