<div class="divExterna">
  <div class="d-flex align-items-center justify-content-center flex-column">
    <h5 class="tamanhoRegistreSe">Registrar-se como...</h5>
    <!-- Botões de Usuário e Anunciante -->
    <div>
      <div
        class="d-flex gap-1 btn-group btn-group-toggle"
        data-toggle="buttons"
      >
        <label
          class="botaoUsuario btn btn-secondary"
          [ngClass]="{ active: selectedOption === 'usuario' }"
        >
          <input
            type="radio"
            name="options"
            id="option1"
            autocomplete="off"
            [(ngModel)]="selectedOption"
            value="usuario"
          />
          Usuário
        </label>
        <label
          class="botaoAnunciante btn btn-secondary"
          [ngClass]="{ active: selectedOption === 'anunciante' }"
        >
          <input
            type="radio"
            name="options"
            id="option2"
            autocomplete="off"
            [(ngModel)]="selectedOption"
            value="anunciante"
          />
          Anunciante
        </label>
      </div>
    </div>
  </div>

  <div class="divPrincipalDosForms">
    <!-- Section para Usuário -->
    <section
      id="registroUsuario"
      class="displaySectionForm vh-10 gradient-custom"
      *ngIf="selectedOption === 'usuario'"
    >
      <div class="divPrincipal2 card-body p-4 p-md-5">
        <div class="divTeste">
          <img
            class="fotoCadastro"
            src="../../../assets/registro/imgEventosCadastroUsuarioComum.png"
            alt=""
          />
        </div>
        <div class="divTeste">
          <div class="divCabecalhoUsuarioOuAnunciante">
            <h3 class="tagTitulo">Usuário</h3>
            <img
              class="tagIconConnectEvent"
              src="../../../assets/connectEventSemFundo.png"
              alt=""
            />
          </div>
          <form class="displayForm">
            <div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="firstName">Nome</label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="lastName">E-mail</label>
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="firstName">Senha</label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="lastName"
                      >Confirmar Senha</label
                    >
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
              </div>

              <div class="d-flex align-items-center row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div
                    data-mdb-input-init
                    class="form-outline datepicker w-100"
                  >
                    <label for="birthdayDate" class="form-label"
                      >Data de Nascimento</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="birthdayDate"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-2">
                  <h6 class="mb-2 pb-1">Gênero:</h6>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="femaleGender"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="femaleGender"
                      >Feminino</label
                    >
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="maleGender"
                      value="option2"
                    />
                    <label class="form-check-label" for="maleGender"
                      >Masculino</label
                    >
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="otherGender"
                      value="option3"
                    />
                    <label class="form-check-label" for="otherGender"
                      >Outros</label
                    >
                  </div>
                </div>
              </div>

              <div class="d-flex align-items-center row">
                <div class="col-md-6">
                  <label class="pb-2" for="">Estado</label>
                  <div>
                    <select class="select form-control-lg">
                      <option value="1">São Paulo</option>
                      <option value="2">Rio de Janeiro</option>
                      <option value="3">Minas Gerais</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="phoneNumber">Cidade</label>
                    <input
                      type="tel"
                      id="phoneNumber"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-4 pt-2">
              <input
                data-mdb-ripple-init
                class="tagButtonEnviar btn btn-primary btn-lg"
                type="submit"
                value="Enviar"
                routerLink="/principal/login"
              />
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Section para Anunciante -->
    <section
      id="registroAnunciante"
      class="displaySectionForm vh-10 gradient-custom"
      *ngIf="selectedOption === 'anunciante'"
    >
      <div class="divPrincipal2 card-body p-4 p-md-5">
        <div>
          <div class="divCabecalhoUsuarioOuAnunciante">
            <h3 class="tagTitulo">Anunciante</h3>
            <img
              class="tagIconConnectEvent"
              src="../../../assets/connectEventSemFundo.png"
              alt=""
            />
          </div>
          <form class="displayForm">
            <div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="firstName">Nome</label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="lastName">E-mail</label>
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="firstName">Senha</label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="lastName"
                      >Confirmar Senha</label
                    >
                    <input
                      type="text"
                      id="lastName"
                      class="form-control form-control-lg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-4 pt-2">
              <input
                data-mdb-ripple-init
                class="tagButtonEnviar btn btn-primary btn-lg"
                type="submit"
                value="Enviar"
                routerLink="/principal/login"
              />
            </div>
          </form>
        </div>
        <div>
          <img
            class="fotoCadastro"
            src="../../../assets/registro/imgMundoDosNegociosCadastroAnunciante.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </div>
</div>
