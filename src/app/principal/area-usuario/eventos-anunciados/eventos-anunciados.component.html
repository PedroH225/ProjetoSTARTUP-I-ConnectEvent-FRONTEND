<div class="divBody">
  <div class="divTabelaPaginacaoQuantidade">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <label for="filtros" >Filtro</label>
    <select name="selectFiltro" [(ngModel)]="selectedFiltro">
      <option value="" selected>Todos os eventos</option>
      <option value="correntes">Correntes</option>
      <option value="ocorridos">Ocorridos</option>
    </select>
    <button type="submit">Aplicar</button>
  </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TÃ­tulo do Evento</th>
          <th scope="col">Data</th>
          <th scope="col">Hora</th>
          <th scope="col"></th>
          <th scope="col">Evento</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evento of paginatedEventos; trackBy: trackByEventoId">
          <th scope="row">{{ evento.id }}</th>
          <td>{{ evento.titulo }}</td>
          <td>{{ evento.data }}</td> <!-- Ajuste conforme o formato de data -->
          <td>{{ evento.horario }}</td> <!-- Ajuste conforme o formato de hora -->
          <td><button>Visualizar</button></td>
          <td><button>Editar</button></td>
          <td><button >Deletar</button></td>
          <td><button *ngIf="!evento.isAnunciado && isEventoInFuture(evento)">Anunciar</button></td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="collectionSize"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="refreshEventos()">
      </ngb-pagination>
    </div>
  </div>
</div>
