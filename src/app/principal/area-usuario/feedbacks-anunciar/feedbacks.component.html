<div>
    <h1>Feedbacks eventos anunciados</h1>
    <label class="pb-2" for="estado">Selecione o evento</label>
    <div ngbDropdown>
      <select
        name="cidade"
        class="w-100 select form-control-lg"
        [(ngModel)]="selectedEvento"
        (change)="getFeedbacksEvento(selectedEvento)"
      >
        <option *ngFor="let evento of eventos" [value]="evento.id">
          {{ evento.titulo }}
        </option>
      </select>
    </div>

    <ng-container *ngIf="feedbacks.length > 0">
        <div *ngFor="let feedback of feedbacks">
            <ngb-rating [(rate)]="feedback.nota" [readonly]="true" />           
             <p>{{ feedback.comentario }}</p>
        </div>
    </ng-container>
</div>
