<div class="divBody">
  <h1 class="tagTitulo">Amigos</h1>
  <div class="divTabelaPaginacaoQuantidade">
    <!-- Formulário para adicionar amigo -->
    <form class="divAddAmigo" (submit)="addFriend()">
      <div class="divBoxAdicionarAmigos">
        <label for="friendEmail">Adicionar</label>
        <input type="text" id="friendEmail" [(ngModel)]="newFriendEmail" name="friendEmail" required />
      </div>
      <button type="submit">Enviar</button>
    </form>

    <!-- Lista de Amigos -->
    <table class="mb-2 table table-striped">
      <thead>
        <tr>
          <th scope="col">Nº</th>
          <th scope="col">Nome</th>
          <th scope="col">Eventos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let amigo of paginatedAmigos; let count = index">
          <td><strong>{{ 1 + count }}</strong></td>
          <td>{{ amigo.nome }}</td>
          <td><button>Eventos Participados</button></td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshListaAmigo()">
      </ngb-pagination>
    </div>

    <!-- Pedidos Pendentes -->
    <h2>Pedidos Pendentes</h2>
    <table class="mb-2 table table-striped">
      <thead>
        <tr>
          <th scope="col">Nº</th>
          <th scope="col">Nome</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let amigo of paginatedPendente; let count = index">
          <td><strong>{{ 1 + count }}</strong></td>
          <td>{{ amigo.nome }}</td>
          <td>Pendente</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="amigosPendente.length" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshListaPendente()">
      </ngb-pagination>
    </div>

    <!-- Pedidos Recebidos -->
    <h2>Pedidos Recebidos</h2>
    <table class="mb-2 table table-striped">
      <thead>
        <tr>
          <th scope="col">Nº</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let amigo of paginatedRecebido; let count = index">
          <td><strong>{{ 1 + count }}</strong></td>
          <td>{{ amigo.nome }}</td>
          <td>
            <button (click)="aceitarPedido(amigo.id)">Aceitar</button>
            <button (click)="excluirPedido(amigo.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="amigosRecebido.length" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="refreshListaRecebido()">
      </ngb-pagination>
    </div>
  </div>
</div>
