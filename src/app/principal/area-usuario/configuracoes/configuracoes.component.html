<ng-container *ngIf="usuario">
    <p>{{ usuario.nome }}</p>
    <p>{{ usuario.email }}</p>
    <p>{{ usuario.idade }}</p>
    <p>{{ usuario.genero }}</p>
    <p>{{ usuario.estado }}</p>
    <p>{{ usuario.cidade }}</p>
  
    <!-- Botão para abrir o modal de edição -->
    <button class="btn btn-primary" (click)="openEditModal()">Editar</button>
  
    <!-- Modal de edição -->
    <ng-template #editModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Editar Usuário</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(modal)">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" id="idade" class="form-control" [(ngModel)]="idade" name="idade" />
          </div>

          <div class="form-group">
            <label for="genero">Gênero</label>
            <select
            [(ngModel)]="genero"
            name="genero"
            class="w-100 select form-control-lg"
          >
            <option [value]="'Masculino'">Masculino</option>
            <option [value]="'Feminino'">Feminino</option>
            <option [value]="'Outro'">Outro</option>
          </select>            <input type="text" id="estado" class="form-control" [(ngModel)]="estado" name="estado" />

         </div>
         
          <div class="form-group">
            <label for="estado">Estado</label>
            <select
                      [(ngModel)]="estado"
                      name="estado"
                      class="w-100 select form-control-lg"
                    >
                      <option [value]="'SP'">São Paulo</option>
                    </select>
             </div>

          <div class="form-group">
            <label for="cidade">Cidade</label>
            <div ngbDropdown>
                <select
                  name="cidade"
                  class="w-100 select form-control-lg"
                  [(ngModel)]="cidade"
                >
                  <option *ngFor="let cidade of cidades" [value]="cidade">
                    {{ cidade }}
                  </option>
                </select>
              </div>
          </div>
          <button type="submit" class="btn btn-success">Salvar</button>
        </form>
      </div>
    </ng-template>
  </ng-container>
